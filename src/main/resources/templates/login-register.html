<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/login/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/login/css/login.css">
</head>
<body class="h-100 d-flex flex-column">
<section class="possessive">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="wrap">
                    <div class="login-bg"></div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4 text-center">创建账户</h3>
                            </div>
                        </div>
                        <form class="needs-validation" novalidate action="#" id="login-register" method="post">
                            <div class="form-required mt-3">
                                <div class="form-group">
                                    <input id="username" type="text" class="form-control" name="username"
                                           minlength="4" required>
                                    <label class="form-control-placeholder" for="username">用户名</label>
                                    <div class="invalid-tooltip">
                                        至少输入4位长度
                                    </div>
                                </div>
                            </div>
                            <div class="form-required">
                                <div class="form-group">
                                    <input id="password" type="password" class="form-control" name="password"
                                           pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,20}$"
                                           minlength="8" maxlength="16" required>
                                    <label class="form-control-placeholder" for="password">请输入8-16位密码</label>
                                    <span class="fa fa-fw fa-eye eye-icon toggle-password"></span>
                                    <div class="invalid-tooltip">
                                        密码格式不正确
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="small">密码必须包含数字[0-9]、小写字母[a-z]、大写字母[A-Z]，可以包含字符，例如[#$%&*@^_()-+=,.!?.]</span>
                            </div>
                            <div class="form-required">
                                <div class="form-group">
                                    <input id="name" type="text" class="form-control" name="name" minlength="2"
                                           required>
                                    <label class="form-control-placeholder" for="name">姓名</label>
                                    <div class="invalid-tooltip">
                                        至少输入2位长度
                                    </div>
                                </div>
                            </div>
                            <div class="form-required">
                                <div class="form-group">
                                    <input id="email" type="email" class="form-control" name="email" required>
                                    <label class="form-control-placeholder" for="email">邮箱地址</label>
                                    <div class="invalid-tooltip">
                                        邮箱地址格式不正确
                                    </div>
                                </div>
                            </div>
                            <div class="form-required">
                                <div class="form-group">
                                    <input id="phone" type="text" class="form-control" name="phone"
                                           minlength="11" maxlength="13" required>
                                    <label class="form-control-placeholder" for="phone">手机</label>
                                    <div class="invalid-tooltip">
                                        需要输入11--13位长度
                                    </div>
                                </div>
                            </div>

                            <div class="form-group d-md-flex">
                                <div class="w-100 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">
                                        我同意 <a href="#" class="text-primary">服务条款</a> 中的所有声明
                                        <input type="checkbox" name="agree-term">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">注册
                                </button>
                            </div>
                        </form>
                        <p class="text-center">已经有帐户了? <a href="/login">登录</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/login/js/head.js"></script>
<script src="/login/js/footer.js"></script>
<script src="/login/js/login.js"></script>
<script src="/login/js/login-register.js"></script>
</body>
</html>
